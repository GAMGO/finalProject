spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080

# === 이메일 SMTP 설정 inplict 465 or explict 587 ===
spring.mail.host=smtp.gmail.com
spring.mail.port=465
# 이메일 전송에 사용할 계정 (자신의 Gmail 주소)
spring.mail.username=${GMAIL}
# 이메일 계정의 비밀번호 (실제 비밀번호가 아니라 앱 비밀번호를 사용해야 함)
spring.mail.password=${GMAIL_PIN}
# TLS 사용 여부
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.ssl.enable=true
# === ✅ FastAPI 통계 갱신 연동 추가 ===
# FastAPI 서버 주소 (개발 환경)
stats.fastapi.base-url=${VITE_LOCAL_BASE_URL}
# 연결 및 읽기 타임아웃 (밀리초)
stats.fastapi.connect-timeout=2000
stats.fastapi.read-timeout=3000
# application.properties
naver.maps.client-id=${NAVER_MAPS_CLIENT_ID:dummy}
naver.maps.client-secret=${NAVER_MAPS_CLIENT_SECRET:dummy}
# === Gemini ===
gemini.api-key=${GEMINI_API_KEY}
gemini.model=gemini-1.5-flash-latest
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/${gemini.model}:generateContent?key=${gemini.api-key}

