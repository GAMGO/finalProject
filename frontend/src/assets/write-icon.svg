<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 보라색 동그라미 배경 -->
  <circle cx="256" cy="256" r="256" fill="#78266A" />

  <!-- 흰색 연필 (크게 + 펜촉/몸통 붙임) -->
  <g fill="#FFFFFF" transform="rotate(-35 256 256)">
    <!-- 지우개 부분 -->
    <rect x="220" y="120" width="72" height="28" rx="10" />

    <!-- 몸통 -->
    <rect x="220" y="148" width="72" height="200" rx="12" />

    <!-- 펜촉 : 몸통 끝(y=348)과 딱 맞게 붙임 -->
    <polygon points="220,348 292,348 256,410" />
  </g>
</svg>
